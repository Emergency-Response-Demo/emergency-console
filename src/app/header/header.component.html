<header class="app-header navbar">
  <!-- shown in mobile view -->
  <button
    class="navbar-toggler sidebar-toggler d-lg-none mr-auto"
    type="button"
    (click)="toggleSidebar()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <a class="navbar-brand" routerLink="home">
    <img
      class="navbar-brand-full"
      src="assets/img/redhat.svg"
      alt="Red Hat logo"
    />
    <img
      class="navbar-brand-minimized"
      src="assets/img/redhat.svg"
      width="30"
      height="30"
      alt="Red Hat Logo"
    />
  </a>

  <!-- toggle sidebar -->
  <button
    class="navbar-toggler sidebar-toggler d-none d-sm-block"
    type="button"
    (click)="toggleSidebar()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- top right menu -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown d-none d-sm-block" dropdown placement="bottom right">
      <a
        class="nav-link dropdown-toggle app-no-caret"
        href
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
        dropdownToggle
        (click)="(false)"
      >
        <i class="icon-bell"></i>
        <span class="badge badge-pill badge-info" *ngIf="messages.length > 0">{{
          messages.length
        }}</span>
      </a>
      <div *dropdownMenu class="dropdown-menu dropdown-menu-right app-scrollable-menu">
        <a class="dropdown-item" *ngFor="let item of messages">
          <fa-icon [icon]="item.className"></fa-icon> {{ item.text }}
        </a>
        <a class="dropdown-item app-pointer" (click)="clear()">
          <fa-icon [icon]="eraseIcon"></fa-icon> Clear Messages
        </a>
      </div>
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a
        class="nav-link dropdown-toggle"
        href
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
        dropdownToggle
        (click)="(false)"
      >
        <i class="icon-user"></i>
      </a>
      <div
        class="dropdown-menu dropdown-menu-right"
        aria-labelledby="navbarDropdown"
        *dropdownMenu
      >
        <a class="dropdown-item app-pointer">
            <li><a href="{{logoutUrl}}" class="app-nav-menu"><fa-icon [icon]="logoutIcon"></fa-icon> Logout</a></li>
        </a>
      </div>
    </li>
  </ul>
</header>
